<!DOCTYPE html>
<html>
  <head>
    <title>Sherlock Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="chat-container">
      <h1>Sherlock Holmes Chatbot üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
      <div id="chat-box"></div>
      <input
        type="text"
        id="user-input"
        placeholder="Ask Sherlock anything..."
      />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById("user-input");
        const msg = input.value;
        input.value = "";

        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class='user'>You: ${msg}</div>`;

        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });

        const data = await response.json();
        chatBox.innerHTML += `<div class='bot'>Sherlock: ${data.reply}</div>`;
      }
    </script>
  </body>
</html>
